name: unit-tests

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: python -m pip install --upgrade pip pytest

      - name: Run unit tests
        working-directory: sentiment-project
        run: python -m pytest -v

  sentiment-serving-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest fastapi pydantic joblib nltk

      - name: Run unit tests
        working-directory: sentiment-serving
        run: python -m pytest -v
